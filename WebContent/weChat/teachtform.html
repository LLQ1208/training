<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师评价表</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bootstrap3.min.css">
    <link rel="stylesheet" href="../css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../css/teachtform.css">
    <script src="../js/flexible.js"></script>
</head>
<body>
<div class="teacher clearfix">
    <span>跟张教授学种瓜示范培训班授课效果评价</span>
</div>
<div class="tForm clearfix">
    <div class="tCommon">
        <div class="type">
            学员姓名
            <span style="color: #eb5e5e;">*</span>
        </div>
        <input type="text" placeholder="请输入">
    </div>
    <div class="tCommon">
        <div class="type">
            来自省份
            <span style="color: #eb5e5e;">*</span>
        </div>
        <select name="" id="" class="select">
            <option value="">请选择</option>
            <option value="">请选择1</option>
        </select>
    </div>
    <div class="tCommon">
        <div class="type">
            您对本次讲座授课教师的评价
        </div>
        <select name="" id="" class="select">
            <option value="">请选择</option>
            <option value="">请选择1</option>
        </select>
    </div>
</div>
<div class="judgeCommon clearfix">
    <div class="left fl">
        内容完整性和针对性
    </div>
    <div class="right fr">
        <span class="stars start1 active"></span>
        <span class="stars start1"></span>
        <span class="stars start1"></span>
        <span class="stars start1"></span>
        <span class="stars start1"></span>
    </div>
</div>
<div class="judgeCommon clearfix">
    <div class="left fl">
        讲授形式鲜活性、启发性
    </div>
    <div class="right fr">
        <span class="stars start2 active"></span>
        <span class="stars start2"></span>
        <span class="stars start2"></span>
        <span class="stars start2"></span>
        <span class="stars start2"></span>
    </div>
</div>
<div class="judgeCommon clearfix">
    <div class="left fl">
        整体教学效果
    </div>
    <div class="right fr">
        <span class="stars start3 active"></span>
        <span class="stars start3"></span>
        <span class="stars start3"></span>
        <span class="stars start3"></span>
        <span class="stars start3"></span>
    </div>
</div>
<div class="submit">提交</div>
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap-select.min.js"></script>
<script src="../js/teachtform.js"></script>
</body>
</html>

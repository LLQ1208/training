<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程评价表</title>
    <link rel="stylesheet" href="../resources/css/weChat/reset.css">
    <link rel="stylesheet" href="../resources/css/weChat/bootstrap3.min.css">
    <link rel="stylesheet" href="../resources/css/weChat/bootstrap-select.min.css">
    <link rel="stylesheet" href="../resources/css/weChat/teachtform.css">
    <script src="../resources/js/weChat/flexible.js"></script>
</head>
<body>
<div class="teacher clearfix">
    <span id="title" >跟张教授学种瓜示范培训班基地培训效果调查问卷</span>
</div>
<div class="tForm clearfix">
    <div class="tCommon">
        <div class="type">
            学员姓名
            <span style="color: #eb5e5e;">*</span>
        </div>
        <input type="text" placeholder="请输入" id="studentName">
    </div>
    <div class="tCommon">
        <div class="type">
            手机号码
            <span style="color: #eb5e5e;">*</span>
        </div>
        <input type="text" placeholder="请输入" id="studentPhone">
    </div>
    <div class="tCommon">
        <div class="type">
            来自省份
            <span style="color: #eb5e5e;">*</span>
        </div>
        <select name="" id="issue" class="select">
        </select>
    </div>
    <div class="tCommon">
        <div class="type">
            您对本次讲座授课教师的评价
        </div>
        <select name="" id="evaluate" class="select">
            <option value="1">很满意</option>
            <option value="2">满意</option>
            <option value="3">一般</option>
            <option value="4">不满意</option>
            <option value="5">很不满意</option>
        </select>
    </div>
</div>
<div class="judgeCommon clearfix">
    <div class="left fl">
        食宿条件和水平
    </div>
    <div class="right fr" id="accommodations">
        <span class="stars start1 active"></span>
        <span class="stars start1"></span>
        <span class="stars start1"></span>
        <span class="stars start1"></span>
        <span class="stars start1"></span>
    </div>
</div>
<div class="judgeCommon clearfix">
    <div class="left fl">
        接送站安排是否周到
    </div>
    <div class="right fr">
        <span class="stars start2 active"></span>
        <span class="stars start2"></span>
        <span class="stars start2"></span>
        <span class="stars start2"></span>
        <span class="stars start2"></span>
    </div>
</div>
<div class="judgeCommon clearfix">
    <div class="left fl">
        课程设置合理性
    </div>
    <div class="right fr">
        <span class="stars start3 active"></span>
        <span class="stars start3"></span>
        <span class="stars start3"></span>
        <span class="stars start3"></span>
        <span class="stars start3"></span>
    </div>
</div>
<div class="judgeCommon clearfix">
    <div class="left fl">
        现场教学的收获
    </div>
    <div class="right fr">
        <span class="stars start4 active"></span>
        <span class="stars start4"></span>
        <span class="stars start4"></span>
        <span class="stars start4"></span>
        <span class="stars start4"></span>
    </div>
</div>
<div class="judgeCommon clearfix">
    <div class="left fl">
        管理服务人员的态度
    </div>
    <div class="right fr">
        <span class="stars start5 active"></span>
        <span class="stars start5"></span>
        <span class="stars start5"></span>
        <span class="stars start5"></span>
        <span class="stars start5"></span>
    </div>
</div>
<div class="submit">提交</div>
<script src="../resources/js/weChat/jquery-1.11.3.min.js"></script>
<script src="../resources/js/weChat/bootstrap.min.js"></script>
<script src="../resources/js/weChat/bootstrap-select.min.js"></script>
<script src="../resources/js/weChat/classform.js"></script>
</body>
</html>
